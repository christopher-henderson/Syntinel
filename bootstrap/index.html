<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">

	<title>Allstate - Syntinel</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet">
	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->

			<div class="navbar-header">
				<button class="navbar-toggle" data-target=".navbar-ex1-collapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="index.html">Allstate - Syntinel</a>
			</div>
			<!-- Top Menu Items -->

			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav">
					<li class="active">
						<a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>


		<div id="page-wrapper">

			<!-- Modal -->
			<div id="modal-create" class="modal fade" role="dialog">
			  	<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 id="modal-create-header" class="modal-title">Create Syntinel Project</h4>
						</div>
						<div class="modal-body">
							<input id="modal-create-project-name" class="form-control" placeholder="Project name">
						</div>
						<div class="modal-footer">
							<button id="modal-create-project" type="button" class="btn btn-success">Create</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Syntinel <small>Project Overview</small>
							<button id="button-project-create" type="button" class="btn btn-success">Create project</button>
						</h1>
					</div>
				</div>
				<!-- /.row -->

				<!-- DROPDOWN PANELS -->
				<div role="tabpanel">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="active" role="presentation">
							<a aria-controls="projectsTab-all" data-toggle="tab" href="#projectsTab-all" role="tab">All</a>
						</li>

						<li role="presentation">
							<a aria-controls="projectsTab-passing" data-toggle="tab" href="#projectsTab-passing" role="tab">Passing</a>
						</li>

						<li role="presentation">
							<a aria-controls="projectsTab-failing" data-toggle="tab" href="#projectsTab-failing" role="tab">Failing</a>
						</li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content">
						<!-- All Tab -->
						<div class="tab-pane active" id="projectsTab-all" role="tabpanel">
						</div>
						<!-- /All Tab -->

						<!-- Success Tab -->
						<div class="tab-pane" id="projectsTab-passing" role="tabpanel">
						</div>
						<!-- /Success tab -->

						<!-- Danger Tab -->
						<div class="tab-pane" id="projectsTab-failing" role="tabpanel">
						</div>
						<!-- /Danger Tab -->
					</div>
				</div>
			</div>
			<!-- /DROPDOWN PANELS-->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /#page-wrapper -->
	<!-- /#wrapper -->
	
	<!-- jQuery -->
	<script src="js/jquery.js"></script> 
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script> 

	<script src="js/syntinel-utils.js"></script>
	<script src="js/syntinel-index.js" onload="this.onload=function(){};pageLoad()"></script>
</body>
</html>
