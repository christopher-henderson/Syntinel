<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Syntinel - Test</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/sb-admin.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Allstate - Syntinel</a>
			</div>
			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li class="dropdown">
					<!--
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> David Henderson <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li>
							<a href="#"><i class="fa fa-fw fa-user"></i> Team</a>
							<a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
						</li>
					</ul>
					-->
				</li>
			</ul>
			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav">
					<li>
						<a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>

		<div id="page-wrapper">

			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header" id="header-test-name"><div class=""><!-- Test Name Header "Test 1"-->
							<small>Syntinel Test</small>
						</h1>
						<ol class="breadcrumb">
							<li>
								<i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
							</li>
							<li id="breadcrumb-project-name">
								<i class="fa fa-dashboard"></i>  <!-- Project breadcrumb <a href="project.html">Project Alpha</a> -->
							</li>
							<li class="active" id="breadcrumb-test-name">
								<i class="fa fa-file"></i> <!-- Test name breadcrumb "Test 1"-->
							</li>
						</ol>
					</div>
				</div>
				<!-- /.row -->

				<!-- Docker top settings row -->
				<div class="col-lg-6">
					<div class="row">
						<h2>Settings</h2>
						<div class="col-lg-3">
							<label for="setting-project">Project:</label>
							<input type="text" disabled class="form-control" id="setting-project">
						</div>
						<div class="col-lg-4">
							<label for="setting-testName">Name:</label>
							<input type="text" class="form-control" id="setting-testName">
						</div>
						<div class="col-lg-3">
							<label for="setting-testID">ID:</label>
							<input type="text" disabled class="form-control" id="setting-testID">
						</div>
					</div>
					<!-- /.row -->

					<div class="row">
						<div class="col-lg-10">
							<label for="setting-testScript">Script:</label>
							<textarea type="text" rows="6" class="form-control" id="setting-testScript"></textarea>
						</div>
						<div class="col-lg-10">
							<label for="setting-testDocker">Dockerfile:</label>
							<textarea type="text" rows="6" class="form-control" id="setting-testDocker"></textarea>
						</div>
					</div>
					<!-- /.row -->

					<div class="row">
						<div class="col-lg-4">
							<label for="setting-testSchedule">Run interval (seconds):</label>
							<input type="number" value="0" class="form-control" id="setting-testSchedule">
						</div>
					</div>
					<!-- /.row -->

					<div class="row">
						<h3>Environment Variables
							<button type="button" class="btn btn-xs btn-success">Add Variable</button>
						</h3>
						<div class="col-lg-10">
							<div class="table-responsive">
								<table class="table table-hover table-striped">
									<thead>
										<tr>
											<th>Variable</th>
											<th>Value</th>
											<th>Options</th>
										</tr>
									</thead>
									<tbody id="setting-environmentVariables">
										<!-- Env. table rows, populated through JS -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /Settings column -->

				<!-- Results/health -->
				<div class="col-lg-6">
					<!-- /.row -->
					<div class="row">
						<h2>Run History</h2>
						<p>(Click a row to open a run)</p>
						<div class="table-responsive">
							<table id="table-test-runs" class="table table-hover table-striped">
								<thead>
									<tr>
										<th>Run ID</th>
										<th>Status</th>
									</tr>
								</thead>
								<tbody id="table-test-runs-body">
									<!--
									<tr class="warning">
										<td>403</td>
										<td>Running</td>
									</tr>
									-->
								</tbody>
							</table>
						</div>
					</div>
					<!-- /.row -->
				</div>

			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<script src="js/syntinel-utils.js"></script>
	<script src="js/syntinel-test.js" onload="this.onload=function(){};pageLoad()"></script>
</body>

</html>
